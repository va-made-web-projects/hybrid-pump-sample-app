<ion-header>
  <ion-toolbar>
    <ion-title>Enter Code</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div>
    <ion-input type="text" [(ngModel)]="enteredCode" placeholder="Enter code"></ion-input>
    <ion-buttons class="ion-justify-content-center ion-padding">
      <ion-button fill="solid" color="danger" (click)="closeModal()">Cancel</ion-button>
      <ion-button fill="solid" color="success" (click)="verifyCode()">Verify</ion-button>
    </ion-buttons>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

  </div>
</ion-content>
