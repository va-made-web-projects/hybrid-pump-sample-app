<ion-card>
  <ion-item-divider color="primary">
    <ion-label>Writing Data Status</ion-label>
    <app-info-button class="ion-no-padding"
      popoverContent="Start or stop recording data">
    </app-info-button>
  </ion-item-divider>
  <ion-card-content>
    <ion-item>
      <ion-badge slot="end" [color]="isWriting ? 'success' : 'danger'">
        {{ isWriting ? 'Writing' : 'Not Writing' }}
      </ion-badge>

      <ion-button
        (click)="toggleWritingData()"
        [color]="isWriting ? 'danger' : 'success'"
      >
        {{ isWriting ? 'Stop Writing' : 'Start Writing' }}
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
